name: Validate PR
on:
  pull_request_target:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT }}
      - uses: hmarr/debug-action@v2
      - name: Checkout PR branch
        uses: dawidd6/action-checkout-pr@v1
        with:
          pr: ${{ github.event.number }}
      - name: Checkout main branch
        uses: actions/checkout@v2
        with:
          ref: main
          path: ./india-main
          token: ${{ secrets.PAT }}
